name: ci

on: [push, pull_request, release]

jobs:
  test:
    name: test hmac on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2.0.0
      - uses: denolib/setup-deno@v2
        with:
          deno-version: v1.5.2
      - run: deno test --allow-read=./test_vectors.json
